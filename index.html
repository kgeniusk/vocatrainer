<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocatrainer</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .input_area {
            display: flex;
            gap: 10px;
        }
        #input {
            flex-grow: 1;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Vocatrainer</h1>
        <div class="input_area">
            <input type="text" id="input" placeholder="Enter an word to learn">
            <button id="submit">Save</button>
        </div>

        <div id="saved_words">
            <h2>Saved words</h2>
            <ul id="word_list"></ul>
        </div>

    </div>

    <script>
        let saved_words = ['apple', 'banana', 'cherry'];

        let wordList = document.getElementById('word_list');
        wordList.innerHTML = saved_words.map(word => `<li>${word}</li>`);

        let submitButton = document.getElementById('submit');
        submitButton.addEventListener('click', () => {
            let input = document.getElementById('input');
            let word = input.value;
            saved_words.push(word);
            wordList.innerHTML = saved_words.map(word => `<li>${word}</li>`);
            input.value = '';
        });

    </script>

</body>
</html>
